<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header row">
            <div class="logo col-2">
                <h1>TODO</br>LIST</h1>
            </div>

            <div class="remaining col-8">
                <span>3</span> task left
            </div>

            <div class="add" data-toggle="modal" data-target="#myModal">
                <i class="fas fa-plus"></i>
                Add
            </div>
        </div>
        <div class="main row">

            <ul class="side col-2">
                <li class="tab active">
                    <div class="icon"></div>All task</li>
                <li class="tab">
                    <div class="icon"></div>Completed</li>
                <li class="tab">
                    <div class="icon"></div>In Progress</li>
            </ul>


            <div class="content col-10">
                <h2>All Task</h2>

                <div class="card-list">
                    <div class="task-card row">
                        <input type="checkbox" class="col-1">

                        <div class="detail col-9">
                            <h3 class="card-title">Meeting</h3>

                            <div class="icon">
                                <i class="fas fa-paperclip file"></i>
                            </div>
                            <div class="icon">
                                <i class="far fa-comment comment"></i>
                            </div>
                            <div class="icon">
                                <i class="far fa-calendar-alt date"></i>
                            </div>
                        </div>


                        <i class="fas fa-star col-1 star"></i>

                        <i class="fas fa-pencil-alt col-1 edit"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header row">
                    <input type="checkbox" class="col-1">

                    <input type="text" class="form-control col-9">

                    <i class="fas fa-star star col-1"></i>

                    <i class="fas fa-pencil-alt edit col-1"></i>

                </div>

                <div class="modal-body">
                    <div class="form-group date">
                        <label for="date">
                            <i class="far fa-calendar-alt"> Dateline</i>
                        </label>
                        </br>
                        <input type="date" class="form-control">
                        <input type="time" class="form-control">
                    </div>

                    <div class="form-group file">
                        <label for="file">
                            <i class="fas fa-paperclip"> File</i>
                            <input type="file" class="form-control-file border">
                        </label>

                    </div>

                    <div class="form-group comment">
                        <label for="comment">
                            <i class="far fa-comment comment"> Comment</i>
                        </label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>

                    </div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
